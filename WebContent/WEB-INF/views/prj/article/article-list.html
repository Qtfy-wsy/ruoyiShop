<table class="table table-striped table-bordered table-hover nomargin-bottom">
	<thead>
		<tr>
								<th class="center">title</th>
			<th class="center">type</th>
			<th class="center">remark</th>
			<th class="center">delFlag</th>
			<th class="center">name</th>

			<th class="center">操作</th>
		</tr>
	</thead>

	<tbody>
		@for(item in page.list){
			<tr>
								<td class="center">${item.title!}</td>
			<td class="center">${item.type!}</td>
			<td class="center">${item.remark!}</td>
			<td class="center">${item.delFlag!}</td>
			<td class="center">${item.name!}</td>

				<td class="center">
				@if(auth.isSuper()){
					<div class="hidden-sm hidden-xs action-buttons">
					@if(auth.hasPermission("prj:article:edit")){
						<a class="green" href="javascript:void(0);" 
							data-mode="page" data-title="编辑"
							data-url="${ctxPath}/article/edit/showlayer"
							data-data="{id:'${item.id}'}" 
						>
							<i class="ace-icon fa fa-pencil bigger-130"></i>
						</a>
					@}
					
					@if(auth.hasPermission("prj:article:delete")){
						<a class="red" href="javascript:void(0);" 
							data-mode="del" data-title="删除操作"
							data-msg="你确定删除此数据吗?"
							data-url="${ctxPath}/article/delete" 
							data-data="{id:'${item.id}',type:'${item.type}',value:'${item.value}'}"
						>
							<i class="ace-icon fa fa-trash-o bigger-130"></i>
						</a>
					@}
					</div>
					@}
				</td>
			</tr>
		@}
	</tbody>
</table>
<div class="space-8"></div>
<#paginate page="${page}" />
