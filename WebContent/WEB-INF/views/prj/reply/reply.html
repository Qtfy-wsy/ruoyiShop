<div class="tabbable">
	<ul class="nav nav-tabs" id="myTab">
		<li class="active"><a data-toggle="tab" href="#home"> <i
				class="green ace-icon fa fa-list-alt bigger-120"></i> 列表
		</a></li>
		@if(auth.hasPermission("prj:reply:add")){
		<li class=""><a data-toggle="tab" href="#profile">
		<i class="green ace-icon fa fa-plus bigger-120"></i> 添加
		</a></li>
		@}
	</ul>

	<div class="tab-content">
		<div id="home" class="tab-pane active clearfix">
			<form action="${ctxPath}/reply/list" method="post" id="search-form" target="list-page" class="clearfix">
				
				<div class="pull-left width-30">
					<label>描述：</label>
					<input type="text" class="width-80" name="description"/>
				</div>
				<div class="pull-left"><span class="btn btn-info btn-sm " id="search-btn">查 询</span></div>
			</form>
			<hr/>
			<div id="list-page"></div>
			<script type="text/javascript">
				$("#search-form").getPageList({'submitBtnId':'search-btn'})
			</script>
		</div>

		<div id="profile" class="tab-pane">
			<form action="${ctxPath!}/reply/save" method="post" id="reply-save-form">
								<div class="center padding-10">
			<label>goodsid：</label>
			<input type="text" class="width-50" name="goodsid" datatype="*"  nullmsg="请输入goodsid！"/>
		</div>
		<div class="center padding-10">
			<label>content：</label>
			<input type="text" class="width-50" name="content" datatype="*"  nullmsg="请输入content！"/>
		</div>
		<div class="center padding-10">
			<label>createdate：</label>
			<input type="text" data-date-format="yyyy-mm-dd" readonly="readonly" class="width-50 span10 date-picker" name="createdate" datatype="*"  nullmsg="请输入createdate！"/>
		</div>
		<div class="center padding-10">
			<label>status：</label>
			<input type="text" class="width-50" name="status" datatype="*"  nullmsg="请输入status！"/>
		</div>
		<div class="center padding-10">
			<label>userid：</label>
			<input type="text" class="width-50" name="userid" datatype="*"  nullmsg="请输入userid！"/>
		</div>
		<div class="center padding-10">
			<label>username：</label>
			<input type="text" class="width-50" name="username" datatype="*"  nullmsg="请输入username！"/>
		</div>

				<!-- <div class="center padding-10" >
					<label style="vertical-align: top;">描述：</label>
					<textarea type="text" class="width-50" name="description"></textarea>
				</div> -->
				<div class="margin-t15">
					<span class="btn btn-info btn-block bigger-120" id="reply-save-btn">保 存</span>
				</div>
			</form>
		</div>
	</div>
</div>
<script type="text/javascript">
//日期框
$('.date-picker').datepicker();
</script>

<#save isHide="yes" subBtnId="reply-save-btn" formId="reply-save-form" />
